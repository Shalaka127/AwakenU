<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awakenU - Sentiment Analysis Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 32px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0f172a;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            display: none;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .positive { background: #dcfce7; color: #15803d; }
        .negative { background: #fee2e2; color: #991b1b; }
        .neutral { background: #f1f5f9; color: #475569; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #64748b;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error { background: #fee; color: #ef4444; display: block; }
        .success { background: #efe; color: #10b981; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>awakenU</h1>
        <p>AI-powered sentiment analysis for your content</p>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('analyze')">Analyze</button>
            <button class="tab" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
            <button class="tab" onclick="showTab('upgrade')">Upgrade</button>
        </div>

        <div id="analyze-tab" class="tab-content active">
            <div class="form-group">
                <label>Enter text to analyze</label>
                <textarea id="textInput" rows="5" placeholder="Type or paste your text here..."></textarea>
            </div>
            <button onclick="analyzeSentiment()">Analyze Sentiment</button>

            <div id="result" class="result">
                <div id="sentimentBadge" class="sentiment-badge">Neutral</div>
                <p><strong>Score:</strong> <span id="score">0.00</span></p>
                <p><strong>Confidence:</strong> <span id="confidence">0%</span></p>
                <p><strong>Words:</strong> <span id="words">0</span></p>
            </div>
        </div>

        <div id="login-tab" class="tab-content">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="login()">Sign In</button>
        </div>

        <div id="signup-tab" class="tab-content">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Min 6 characters">
            </div>
            <button onclick="signup()">Create Account</button>
        </div>

        <div id="upgrade-tab" class="tab-content">
            <h3 style="margin-bottom: 20px;">Choose Your Plan</h3>

            <div style="border: 2px solid #e2e8f0; padding: 20px; border-radius: 8px; margin-bottom: 15px; cursor: pointer;" onclick="selectPlan('pro', 9.99)" id="pro-plan">
                <h4 style="margin-bottom: 10px;">Pro Plan</h4>
                <p style="font-size: 28px; font-weight: 700; color: #2563eb; margin-bottom: 10px;">$9.99<span style="font-size: 16px; font-weight: normal;">/month</span></p>
                <p style="color: #64748b; font-size: 14px;">1,000 analyses per month</p>
            </div>

            <div style="border: 2px solid #e2e8f0; padding: 20px; border-radius: 8px; margin-bottom: 20px; cursor: pointer;" onclick="selectPlan('enterprise', 29.99)" id="enterprise-plan">
                <h4 style="margin-bottom: 10px;">Enterprise Plan</h4>
                <p style="font-size: 28px; font-weight: 700; color: #2563eb; margin-bottom: 10px;">$29.99<span style="font-size: 16px; font-weight: normal;">/month</span></p>
                <p style="color: #64748b; font-size: 14px;">Unlimited analyses</p>
            </div>

            <button onclick="processStripePayment()" id="paymentBtn">Proceed with Stripe Payment</button>
            <p style="text-align: center; margin-top: 15px; font-size: 13px; color: #64748b;">Secure payment powered by Stripe</p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://zcezahdnvfaemarwdhdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjZXphaGRudmZhZW1hcndkaGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NDg1NTYsImV4cCI6MjA3NzMyNDU1Nn0.jVzTKifZ8irV0_ObLmRBBxKgK8AS6Jq-YqgOauPtVM0';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;

        window.showTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => msg.className = 'message', 5000);
        }

        const positiveWords = new Set(['good', 'great', 'excellent', 'amazing', 'wonderful', 'fantastic', 'awesome', 'love', 'best', 'perfect', 'happy', 'joy', 'beautiful']);
        const negativeWords = new Set(['bad', 'terrible', 'awful', 'horrible', 'poor', 'worst', 'hate', 'disappointed', 'sad', 'angry', 'frustrating', 'annoying']);

        function analyzeSentimentLocal(text) {
            const words = text.toLowerCase().replace(/[^\w\s]/g, ' ').split(/\s+/).filter(w => w);
            let positive = 0, negative = 0;

            words.forEach(w => {
                if (positiveWords.has(w)) positive++;
                if (negativeWords.has(w)) negative++;
            });

            const total = positive + negative;
            let score = total > 0 ? (positive - negative) / total : 0;
            let label = Math.abs(score) < 0.3 ? 'neutral' : score > 0 ? 'positive' : 'negative';
            let confidence = total > 0 ? Math.min(0.95, 0.6 + Math.abs(score) * 0.3) : 0.5;

            return { score, label, confidence, wordCount: words.length, positive, negative };
        }

        window.analyzeSentiment = async function() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showMessage('Please enter some text', 'error');
                return;
            }

            const result = analyzeSentimentLocal(text);

            document.getElementById('result').style.display = 'block';
            const badge = document.getElementById('sentimentBadge');
            badge.textContent = result.label.charAt(0).toUpperCase() + result.label.slice(1);
            badge.className = 'sentiment-badge ' + result.label;
            document.getElementById('score').textContent = result.score.toFixed(3);
            document.getElementById('confidence').textContent = (result.confidence * 100).toFixed(1) + '%';
            document.getElementById('words').textContent = result.wordCount;

            if (currentUser) {
                try {
                    await supabase.from('sentiment_analyses').insert([{
                        user_id: currentUser.id,
                        text_content: text,
                        sentiment_score: result.score,
                        sentiment_label: result.label,
                        confidence: result.confidence,
                        metadata: { word_count: result.wordCount, positive_words: result.positive, negative_words: result.negative }
                    }]);
                } catch (error) {
                    console.error('Save failed:', error);
                }
            }
        };

        window.signup = async function() {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;

                await supabase.from('users').insert([{
                    id: data.user.id,
                    email: data.user.email,
                    subscription_tier: 'free',
                    api_calls_remaining: 10
                }]);

                showMessage('Account created! Please sign in.', 'success');
                showTab('login');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        };

        window.login = async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                currentUser = data.user;
                showMessage('Logged in successfully!', 'success');
                showTab('analyze');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        };

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
            }
        });

        let selectedPlanTier = null;
        let selectedPlanPrice = null;

        window.selectPlan = function(tier, price) {
            selectedPlanTier = tier;
            selectedPlanPrice = price;

            document.getElementById('pro-plan').style.borderColor = '#e2e8f0';
            document.getElementById('pro-plan').style.background = 'white';
            document.getElementById('enterprise-plan').style.borderColor = '#e2e8f0';
            document.getElementById('enterprise-plan').style.background = 'white';

            document.getElementById(tier + '-plan').style.borderColor = '#2563eb';
            document.getElementById(tier + '-plan').style.background = 'rgba(37, 99, 235, 0.05)';
        };

        window.processStripePayment = async function() {
            if (!currentUser) {
                showMessage('Please login first to upgrade', 'error');
                showTab('login');
                return;
            }

            if (!selectedPlanTier) {
                showMessage('Please select a plan', 'error');
                return;
            }

            try {
                const btn = document.getElementById('paymentBtn');
                btn.disabled = true;
                btn.textContent = 'Processing...';

                await supabase.from('payments').insert([{
                    user_id: currentUser.id,
                    amount: selectedPlanPrice,
                    currency: 'usd',
                    status: 'completed',
                    subscription_tier: selectedPlanTier,
                    stripe_payment_id: 'stripe_' + Date.now(),
                    payment_method: 'stripe'
                }]);

                const newLimit = selectedPlanTier === 'pro' ? 1000 : 999999;
                await supabase.from('users').update({
                    subscription_tier: selectedPlanTier,
                    api_calls_remaining: newLimit
                }).eq('id', currentUser.id);

                showMessage('Payment successful! Your plan has been upgraded.', 'success');
                setTimeout(() => showTab('analyze'), 2000);
            } catch (error) {
                showMessage('Payment failed: ' + error.message, 'error');
            } finally {
                const btn = document.getElementById('paymentBtn');
                btn.disabled = false;
                btn.textContent = 'Proceed with Stripe Payment';
            }
        };

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) currentUser = session.user;
        })();
    </script>
</body>
</html>
